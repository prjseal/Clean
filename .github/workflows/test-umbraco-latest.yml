name: Test Umbraco with Latest Clean Package

on:
  workflow_dispatch:
  schedule:
    # Run every Monday at 9:00 AM UTC
    - cron: '0 9 * * 1'

jobs:
  test-latest-packages:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Test Latest NuGet Packages
        id: test-packages
        shell: pwsh
        run: |
          ./.github/workflows/powershell/Test-LatestNuGetPackages.ps1 -WorkspacePath "${{ github.workspace }}"

      - name: Upload Screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: umbraco-latest-screenshots-${{ steps.test-packages.outputs.umbraco_version }}-clean-${{ steps.test-packages.outputs.clean_version }}
          path: test-latest/screenshots/*.png
          if-no-files-found: warn
