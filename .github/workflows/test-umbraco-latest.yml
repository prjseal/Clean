name: Test Umbraco with Latest Clean Package

on:
  workflow_dispatch:
    inputs:
      umbraco-version:
        description: 'Umbraco version to test (leave blank for latest)'
        required: false
        type: string
      clean-version:
        description: 'Clean package version to test (leave blank for latest)'
        required: false
        type: string
  schedule:
    # Run every Monday at 9:00 AM UTC
    - cron: '0 9 * * 1'

jobs:
  test-latest-packages:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Test Latest NuGet Packages
        id: test-packages
        shell: pwsh
        run: |
          $params = @{
            WorkspacePath = "${{ github.workspace }}"
          }
          if ("${{ inputs.umbraco-version }}" -ne "") {
            $params.UmbracoVersion = "${{ inputs.umbraco-version }}"
          }
          if ("${{ inputs.clean-version }}" -ne "") {
            $params.CleanVersion = "${{ inputs.clean-version }}"
          }
          ./.github/workflows/powershell/Test-LatestNuGetPackages.ps1 @params

      - name: Upload Screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: umbraco-latest-screenshots-${{ steps.test-packages.outputs.umbraco_version }}-clean-${{ steps.test-packages.outputs.clean_version }}
          path: test-latest/screenshots/*.png
          if-no-files-found: warn
