name: Cleanup - GitHub Packages CI Versions

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "DELETE CI VERSIONS" to confirm deletion'
        required: true
        type: string

jobs:
  cleanup-packages:
    runs-on: ubuntu-latest
    permissions:
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate confirmation
        shell: pwsh
        run: |
          if ("${{ inputs.confirm }}" -ne "DELETE CI VERSIONS") {
            Write-Host "Confirmation text does not match. Workflow cancelled." -ForegroundColor Red
            Write-Host "You entered: ${{ inputs.confirm }}" -ForegroundColor Yellow
            Write-Host "Required: DELETE CI VERSIONS" -ForegroundColor Yellow
            exit 1
          }
          Write-Host "Confirmation validated. Proceeding with CI versions cleanup..." -ForegroundColor Green

      - name: Remove CI package versions
        shell: pwsh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          $packages = @("Umbraco.Community.Templates.Clean", "Clean", "Clean.Core", "Clean.Headless")
          ./.github/workflows/powershell/Remove-GitHubPackageCIVersions.ps1 -RepositoryOwner "${{ github.repository_owner }}" -Packages $packages
